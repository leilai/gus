<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
		<title>WebPlayer | イン　ザ　ダーク　ウォーター</title>
		<script type="text/javascript" src="http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject.js"></script>
		<script type="text/javascript">
			function GetUnity() {
				if (typeof unityObject != "undefined") {
					return unityObject.getObjectById("unityPlayer");
				}
				return null;
			}
			if (typeof unityObject != "undefined") {
				var params = {
					disableContextMenu: true
				};
				unityObject.embedUnity("unityPlayer", "WebPlayer.unity3d", 640, 480, params);
			}
		</script>
		<link rel="stylesheet" type="text/css" href="../style.css" />
		<style type="text/css">
			div#unityPlayer {
				width: 640px;
				height: 480px;
			}
		</style>
	</head>
	<body>
		<div id="whole">
			<h1>イン　ザ　ダーク　ウォーター</h1>

			<div id="unityPlayer">
				<h2>WebPlayer</h2>
				<a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now!" class="missing">
					<img alt="Unity Web Player. Install now!" src="http://webplayer.unity3d.com/installation/getunity.png" width="193" height="63" />
				</a>
			</div>

			<div id="instruction">
				<div class="inner">
					<h2>操作説明</h2>
					<p>
						音をたよりに敵を倒せ！
					</p>
					<dl>
						<dt>前後ドラッグ</dt>
						<dd>スピードコントロール</dd>
						<dt>左右ドラッグ</dt>
						<dd>旋回</dd>
						<dt>B キー</dt>
						<dd>魚雷発射</dd>
						<dt>スペースキー</dt>
						<dd>アクティブソナー</dd>
					</dl>
					<p>
						スペースキーを押している間、ソナーが「アクティブソナー」に切り替わります<br />
						アクティブソナー使用中は、敵やアイテムがソナーに表示されます<br />
						ただし、敵にも見つかりやすくなってしまいます
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
